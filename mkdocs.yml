site_name: Salient
site_url: https://salient.moe/
site_description: Salient
repo_name: salient
repo_url: https://github.com/ajanibilby/salient
edit_uri: https://github.com/ajanibilby/salient/tree/main/docs
theme:
  name: material
  # favicon: /icon/unicycle.png
  custom_dir: docs/overrides
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    repo: fontawesome/brands/github
    logo: material/script-text
  features:
    - search.suggest
    - search.highlight
    - header.autohide
    - content.code.annotate
    - content.action.edit
    - navigation.tabs
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.footer
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: pink
      accent: purple
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: pink
      accent: purple
  language: en
plugins:
  - search
  # - offline
  - git-revision-date:
      enabled_if_env: CI
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - meta
  # - glightbox
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets

extra_css:
  - styles/extra.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ajanibilby/salient
copyright: Copyright &copy; 2023 Ajani James Bilby


docs_dir: docs/
nav:
  - Home: index.md